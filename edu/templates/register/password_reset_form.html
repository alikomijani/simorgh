<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>سامانه سیمرغ - فراموشی کلمه عبور</title>

    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="{% static 'css/edu/style.css' %}">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">رمز عبور خود را فراموش کرده اید؟</h1>
                                    <p class="mb-4">پست الکترونیک خود را در قسمت زیر وارد کنید تا ما لینک تغییر رمز عبور
                                        را به شما ارسال کنیم!</p>
                                </div>

                                <form class="user" method="post">
                                    <div class="form-group">
                                        {% csrf_token %}
                                        <input type="email" class="form-control form-control-user"
                                               id="id_email" aria-describedby="emailHelp" name="email"
                                               placeholder="پست الکترونیک خود را وارد کنید ...">
                                    </div>
                                    <button style="width: 100%" type="submit"
                                            class="btn btn-primary btn-user btn-block">ارسال ایمیل
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="register.html">من هنوز ثبت نام نکردم!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'login' %} ">رمزم یادم اومد! برگردیم!!!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->


</body>

</html>
